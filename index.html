<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='./style.css' rel='stylesheet'>
  <title>Frontend Mentor | Interactive rating component - Coded By Daniel Godin</title>
  <script src='./scripts.js'></script>
</head>
<body>
<div class="page-container">
  <div class="container">
      <div class="star-icon-container circle-background">
        <img src='./images/icon-star.svg' class='star-image' width='12px' height='12px' />
      </div>
      <header class="how-did-we-do-header">How did we do?</header>
      <p class="details">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="form-container">
       <form action="" class="rating-form">
         <div class="rating-buttons-container">
            <input type="radio" name="1" id="" class="rating-button" value='1'>
            <label for="5" class="radio-button-label circle-background">1</label>
            <input type="radio" name="2" id="" class="rating-button" value='2'>
            <label for="5" class="radio-button-label circle-background">2</label>
            <input type="radio" name="3" id="" class="rating-button" value='3'>
            <label for="5" class="radio-button-label circle-background">3</label>
            <input type="radio" name="4" id="" class="rating-button" value='4'>
            <label for="5" class="radio-button-label circle-background">4</label>
            <input type="radio" name="5" id="" class="rating-button" value='5'>
            <label for="5" class="radio-button-label circle-background">5</label>
        </div>
      </div>
      <button class="submit-button" id="submitButton">SUBMIT</button> 
    </form>
  </div>

</body>
</html>
